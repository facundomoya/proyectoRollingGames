<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Grupo 3" />
    <meta name="description" content="Web Gammer" />
    <meta name="keywords" content="gammer, blog, games, video juegos" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Admin</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="mx-3 my-1">
        <h3 class="text-center my-1 display-3">FORMULARIO RollingGamer</h3>
        <hr />
      </div>
      <form class="bg-light shadow p-3 mx-5 mt-4" id="formPersona">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            placeholder="Counter Strike 1.6"
            id="nombre"
            required
          />
          <div class="invalid-feedback">Este campo es obligatorio</div>
          <div class="valid-feedback">Este campo es correcto</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Precio</label>
          <input
            type="number"
            class="form-control"
            placeholder="Precio en USD"
            required
            id="precio"
          />
          <div class="invalid-feedback">Este campo es obligatorio</div>
          <div class="valid-feedback">Este campo es valido</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Codigo</label>
          <input
            type="text"
            class="form-control"
            placeholder="000-AAA"
            required
            id="codigo"
          />
          <div class="invalid-feedback">
            El campo es incorrecto o el c√≥digo ya existe en otro producto
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Descripcion</label>
          <textarea
            type="text"
            class="form-control"
            id="descripcion"
            placeholder="Descripcion breve del juego"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">URL</label>
          <input type="text" class="form-control" id="url" />
        </div>
        <button type="submit" class="btn btn-warning">Guardar</button>
        <div class="alert alert-danger d-none my-3" role="alert" id="alerta">
          El formulario no esta completo.
        </div>
      </form>
      <section>
        <h3 class="display-3 text-center my-1">Tabla de productos</h3>
        <hr />
        <div class="text-center">
          <button class="btn btn-dark mx-5 px-5 py-3" id="btnAgregar">
            Nuevo
          </button>
        </div>
        <hr />
        <article class="my-5">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Posicion</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Codigo</th>
                  <th scope="col">Descrip.</th>
                  <th scope="col">URL</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaJuegos"></tbody>
            </table>
          </div>
        </article>
      </section>
    </main>
    <script src="js/bootstrap.min.js"></script>
    <script type="module" src="JS/admin.js"></script>
  </body>
</html>
